version: '3.8' # Specify docker-compose version

services:
  postgres-db: # Service name
    image: postgres:15-alpine # Use official PostgreSQL 15 image (alpine for smaller size)
    container_name: my_postgres_db # Optional: specify a custom container name
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    environment:
      POSTGRES_DB: mylogindb # Name of the database to create
      POSTGRES_USER: dbuser    # Username for the database
      POSTGRES_PASSWORD: dbpassword # Password for the database user
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data in a named volume

volumes:
  postgres_data: # Define the named volume
    driver: local
