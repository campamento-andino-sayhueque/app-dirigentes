spring.application.name=login-service

# PostgreSQL DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/mylogindb
spring.datasource.username=dbuser
spring.datasource.password=dbpassword
spring.datasource.driverClassName=org.postgresql.Driver # Optional for modern Spring Boot, but good for clarity

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update # Creates/updates schema on startup
spring.jpa.show-sql=true

# Thymeleaf cache disabling for development
spring.thymeleaf.cache=false
