# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Show SQL (opcional, útil para debugging de tests)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL Auto (create-drop es común para tests, para que el schema se cree y se borre con cada test run)
spring.jpa.hibernate.ddl-auto=create-drop

# Flyway (deshabilitado para tests si Hibernate maneja el schema, o configurado para H2)
spring.flyway.enabled=false

# Logging (reducir verbosidad para tests)
logging.level.org=WARN
logging.level.com.campassistant=INFO # O DEBUG si necesitas más detalle de tu app
logging.level.org.springframework.security=INFO # O DEBUG si necesitas detalle de seguridad

# Security (deshabilitar CSRF para simplificar algunos tests de MockMvc si no se testea CSRF explícitamente)
# spring.security.csrf.enabled=false # Considerar esto si tienes problemas con CSRF en tests y no es el foco del test.
# Sin embargo, es mejor configurar MockMvc para incluir CSRF si es posible: .with(csrf())

# Jackson pretty print (opcional)
spring.jackson.serialization.INDENT_OUTPUT=true
