name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - dev
      - qa
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Despliegue a PRODUCCIÓN ---
      # Este paso solo se ejecuta si la rama es 'main'
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAS_WEB_465521 }}' # El mismo secret funciona
          channelId: live
          projectId: cas-web-465521 # O el ID de tu proyecto de producción

      # --- Despliegue a DESARROLLO ---
      # Este paso solo se ejecuta si la rama es 'develop'
      - name: Deploy to Development
        if: github.ref == 'refs/heads/dev'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAS_WEB_465521 }}' # El mismo secret funciona
          channelId: live
          projectId: authzen-gma61 # O el ID de tu proyecto de desarrollo

      # --- Despliegue a QA ---
      # Este paso solo se ejecuta si la rama es 'qa'
      - name: Deploy to QA
        if: github.ref == 'refs/heads/qa'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAS_WEB_465521 }}' # El mismo secret funciona
          channelId: live
          projectId: sample-firebase-ai-app-55ff6 # Reemplaza con el ID de tu proyecto de QA
