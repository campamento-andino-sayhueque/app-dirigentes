        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cas/package-lock.json
          
      - name: Install dependencies
        run: |
          cd cas
          npm ci
          
      - name: Create .env.local for Production
        run: |
          cd cas
          cat > .env.local << EOL
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ vars.FIREBASE_API_KEY }}
