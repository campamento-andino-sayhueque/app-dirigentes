        run: |
          cd frontend
          npm ci
          
      - name: Create .env.local for Production
        run: |
          cd frontend
          cat > .env.local << EOL
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ vars.FIREBASE_API_KEY }}
